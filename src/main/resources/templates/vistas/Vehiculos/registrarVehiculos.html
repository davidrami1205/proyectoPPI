<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/estiloRegVehiculo.css}">
    <title>Automoviles Itagui</title>
</head>
<body>

	<div>
		<form th:action="@{/vistas/Vehiculos/save}" th:object="${Vehiculos}" method="post">
			
			<div class="titleForm">
				<h4>Registrar Vehiculo</h4>		
			</div>

			<div>
				<label for="identificacion">Identificaci√≥n:</label> <br>
				<input type="text" id="identificacion" th:field="*{idVehiculo}" placeholder="Ingrese el Identificador"> 				
			</div>
			<div>
				<label for="placa">Placa del Vehiculo:</label><br> 
				<input type="text" id="placa" th:field="*{placa}" placeholder="Ingrese la placa"> 
			</div>
			<div>
				<label for="numeroInterno">Numero Interno del Vehiculo:</label> <br>
				<input type="text" id="numeroInterno" th:field="*{numeroInterno}" placeholder="Ingrese el numero Interno"> 
			</div>
			<div>
				<input type="submit" value="Guardar" id="submit" name="submit"/>
			</div>
			</div>
		</form>
	</div>

</body>
</html>
